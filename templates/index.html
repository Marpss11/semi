<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITIO WEB DE HORAS SOCIALES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #4caf50; /* Color de fondo verde */
            color: white;
            overflow: hidden;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #45a049; /* Color de fondo al pasar el mouse */
        }

        /* Botón de cerrar sesión */
        .navbar .logout-btn {
            float: right; /* Coloca el botón en el lado derecho */
            background-color: #ff4d4d; /* Color de fondo rojo */
            color: white;
            padding: 14px 16px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .logout-btn:hover {
            background-color: #ff6666; /* Color al pasar el mouse */
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 60px; /* Ajuste para compensar la altura de la navbar */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 80px auto 0 auto; /* Espacio para evitar la barra de navegación */
        }

        /* Estilo para el logo */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el texto de bienvenida */
        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #4caf50; /* Combina con el color de la navbar */
            margin-bottom: 20px;
        }

        /* Botón de acción */
        .cta-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="/index_alumno">Inicio</a>
        <a href="/formulario">Agregar Horas</a>
        <a href="/acerca-de">Acerca de</a>
        <a href="/mostrar">Mis Registros</a>
        <!-- Botón de cerrar sesión -->
        <a href="/logout" style="float: right;">Cerrar sesión</a>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Logo -->
        <img src="https://img.freepik.com/vector-premium/logotipo-icono-reloj-silueta-vectorial-concepto-reloj-aislado_653669-3223.jpg" alt="Logo de la página" class="logo">

        <!-- Texto de bienvenida -->
        <div class="welcome-text">¡Bienvenidos a nuestra página!</div>

        <!-- Botón de llamada a la acción -->
        <a href="/formulario"><button class="cta-button">Comenzar</button></a>
    </div>

</body>
</html>
