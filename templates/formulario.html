<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Sociales</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4caf50;
            color: white;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            text-decoration: none;
            color: #4caf50;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/index_alumno">Inicio</a>
    <a href="/formulario">Agregar Horas</a>
    <a href="/acerca-de">Acerca de</a>
    <a href="/mostrar">Mis Registros</a>
</div>

<div class="container">
    <h1>Registro de Horas Sociales</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="proyecto">Proyecto:</label>
            <select id="proyecto" name="proyecto" required>
                {% for proyecto in proyectos %}
                <option value="{{ proyecto[0] }}">{{ proyecto[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="horas">Cantidad de Horas:</label>
            <input type="number" id="horas" name="horas" min="0" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
    <div class="links">
        <a href="/mostrar">Ver Registros</a>
    </div>
</div>

</body>
</html>
