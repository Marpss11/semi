<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4caf50;
            color: white;
            overflow: hidden;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 80px auto;
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #4caf50;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/manager">Inicio</a>
        <a href="/agregar_usuario">Agregar Usuario</a>
        <a href="/eliminar_usuario">Eliminar Usuario</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/logout" style="float: right;">Cerrar sesión</a>
    </div>


<div class="container">
    <h1>Agregar Usuario</h1>
    <form action="/agregar_usuario" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="alumno">Alumno</option>
                <option value="maestro">Maestro</option>
                <option value="manager">Manager</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Agregar Usuario</button>
        </div>
    </form>
    <div class="links">
        <a href="/manager">Volver al Inicio</a>
    </div>
</div>

</body>
</html>
